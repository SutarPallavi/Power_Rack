server:
  port: 8082
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:file:~/ecomdb/ecom;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

